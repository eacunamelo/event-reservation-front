<div class="space-details-container">
    <div class="space-details-content">
      <h2>{{ space.name }}</h2>
      <img [src]="space.image_url" alt="Imagen del espacio" class="space-image">
      <p>{{ space.description }}</p>
      <p>Capacidad: {{ space.capacity }}</p>
      <p>Tipo: {{ space.type }}</p>
    </div>
</div>
